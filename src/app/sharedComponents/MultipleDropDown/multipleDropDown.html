<hr/>
<div class="container">
    <div>
        Guests: {{ adults + children }} | Rooms: {{ rooms }} <br/>
        Adults: &nbsp;&nbsp;&nbsp;<button (click)="setAdults('increment')"> + </button>
        {{ adults }}
        <button (click)="setAdults('decrement')"> - </button> <br/>
        Children: <button (click)="setChildren('increment')"> + </button>
        {{ children }}
        <button (click)="setChildren('decrement')"> - </button> <br/>
        Rooms: &nbsp;&nbsp;<button (click)="setCounter(rooms, 'increment')"> + </button>
        {{ rooms }}
        <button (click)="setCounter(rooms, 'decrement')"> - </button> <br/>
    </div>
</div>
<hr/>
